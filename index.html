<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Will & Sam's Juice Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-image: url('https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/backgrounds/farming.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: brightness(0.6);
      min-height: 100vh;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.5); /* transparent overlay */
      padding: 60px 20px;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    nav ul {
      list-style-type: none;
      padding: 0;
    }

    nav li {
      margin: 10px 0;
    }

    a {
      text-decoration: none;
      color: #ffeb3b;
      font-size: 1.5em;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Will & Sam's Juice Bar!</h1>
    <nav>
      <ul>
        <li><a href="about.html">About Us</a></li>
        <li><a href="menu.html">Menu</a></li>
      </ul>
    </nav>
  </div>
</body>
</html>
