<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu - Will & Sam's Juice Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: #ffffff;
      background-image: url('https://github.com/prof-rossetti/internet-technologies/blob/main/exercises/website-challenge/images/backgrounds/food.jpg?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: brightness(0.6);
      min-height: 100vh;
      padding-top: 100px;
    }

    /* Nav bar */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding: 15px 40px;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      z-index: 999;
      box-sizing: border-box;
    }

    .logo {
      font-size: 1.5em;
      font-weight: bold;
      color: #f0f0f0;
      text-decoration: none;
    }

    .nav-links {
      list-style-type: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      flex-wrap: wrap;
    }

    .nav-links li a {
      text-decoration: none;
      color: #ffeb3b;
      font-size: 1.1em;
      font-weight: bold;
      transition: color 0.2s ease;
    }

    .nav-links li a:hover {
      color: #ffffff;
    }

    @media (max-width: 700px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 15px 20px;
      }

      .nav-links {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }

    /* Menu container */
    .container {
      background-color: rgba(0, 0, 0, 0.5); 
      padding: 60px 20px;
      text-align: center;
      max-width: 700px;
      margin: 0 auto;
      border-radius: 12px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #ffeb3b;
      font-size: 1.5em;
      transition: color 0.2s ease;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav>
    <a href="index.html" class="logo">Will & Sam's Juice Bar</a>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Us</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <!-- Menu content -->
  <div class="container">
    <h1>Our Menu</h1>
    <ul>
      <li><a href="superfood.html">Superfood Smoothies</a></li>
      <li><a href="boosters.html">Boosters</a></li>
      <li><a href="acai.html">Acai Bowls & More</a></li>
    </ul>
  </div>

</body>
</html>
